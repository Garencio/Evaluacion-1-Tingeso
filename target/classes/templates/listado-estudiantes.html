<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
</head>
<body>
<h1>Listado de Estudiantes</h1>
<ul>
    <li th:each="estudiante : ${estudiantes}">
        <a th:href="@{/cuotas/{id}(id=${estudiante.id})}" th:text="${estudiante.nombres + ' ' + estudiante.apellidos}"></a>
    </li>
</ul>
</body>
</html>
